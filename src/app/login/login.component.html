<div class="body">
    <div class="login-box">
        <img src="https://i.pinimg.com/originals/45/44/e0/4544e02b395c3f2d694c921629e94c09.jpg"
            class="avatar" alt="Avatar Image">
        <h1>Inicio de Sesión</h1>
        <div class="form-login">
            <!-- USERNAME INPUT -->
            <label for="username">Correo electrónico</label>
            <input [(ngModel)]="email" type="text" placeholder="Ingresa correo electrónico">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password" type="password" placeholder="Ingresa contraseña">
            <button (click)="signIn()" class="btn-block" type="button">
                Iniciar sesión
            </button>
            <button (click)="checkIn()" class="btn-block" type="button">
                Registrarse
            </button>
            <!-- <a href="#">Lost your Password?</a><br> -->
            <!-- <a href="#">Don't have An account?</a> -->
        </div>
    </div>
</div>
