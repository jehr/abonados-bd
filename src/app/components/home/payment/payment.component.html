<div class="modal fade" id="modalAbonado" tabindex="-1" aria-labelledby="modalLoadingLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-dialog-centered vertical-align-center">
            <div class="modal-content"
                style="border-radius: 50px; box-shadow: 0px 0px 20px 0px #00000094;">
                <div class="modal-body">
                    <div class="register-box p-4">
                        <h3 class="text-center">Vive la pasi√≥n de la tricolor</h3>
                        <div>
                            <label for="exampleInputEmail1">Nombre del paquete</label>
                            <input type="email" class="form-control"
                                [value]="paqueteService.paqueteSelected.nombre_paquete" id="exampleInputEmail1"
                                aria-describedby="emailHelp" readonly>
                            <label for="exampleInputEmail1" class="my-2">Partidos</label>
                            <ul class="list-group text-center">
                                <li class="list-group-item" *ngFor="let partido of paqueteService.paqueteSelected.fk_partidos">
                                    {{partido.equipo_local}} Vs. {{partido.equipo_visita}}
                                </li>
                            </ul>
                            <div class="text-center my-2">
                                <b>${{ paqueteService.paqueteSelected.precio }}</b>
                            </div>
                        </div>

                        <button class="btn btn-block btn-primary mt-2" (click)="abonarse(paqueteService.paqueteSelected)">Abonarse</button>
                        <button class="btn btn-block btn-default" (click)="cerrarModal()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
